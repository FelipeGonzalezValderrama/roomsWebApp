<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lucianos Hotels | rooms</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
</head>
<body>
	<table class="table">
		<thead>
			<tr class="table-dark">
				<th  scope="col">#</th>
				<th scope="col">Room Number</th>
				<th scope="col">Room Name</th>
				<th scope="col">Bed Info</th>
				<th scope="col">Guest</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="room:${rooms}">
				<th class="table-danger" scope="row">1</th>
				<td class="table-light" th:text="${room.number}">Number</td>
				<td class="table-danger" th:text="${room.name}">Name</td>
				<td class="table-light" th:text="${room.Info}">Info</td>
				<td class="table-danger" th:text="${room.guestAccomodations}"></td>
			</tr>

		</tbody>
	</table>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>
</html>
